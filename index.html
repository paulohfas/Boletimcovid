<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletim Epidemiológico COVID</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .stats {
            margin-top: 20px;
        }
        .stat {
            text-align: center;
            padding: 10px;
            border-radius: 5px;
        }
        .confirmed {
            background-color: #ff4d4d;
            color: #fff;
        }
        .deaths {
            background-color: #333;
            color: #fff;
        }
        .recovered {
            background-color: #00cc44;
            color: #fff;
        }
        .tests-positive {
            background-color: #ffaa00;
            color: #fff;
        }
        .tests-negative {
            background-color: #66ccff;
            color: #fff;
        }
        .stat h2 {
            font-size: 24px;
        }
        .stat p {
            font-size: 18px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Boletim Epidemiológico - COVID-19</h1>
        <div class="stats">
            <div class="stat confirmed">
                <h2>Casos Confirmados</h2>
                <p>2.549</p>
            </div>
            <div class="stat deaths">
                <h2>Mortes</h2>
                <p>294</p>
            </div>
            <div class="stat recovered">
                <h2>Recuperados</h2>
                <p>1.783</p>
            </div>
            <div class="stat tests-positive">
                <h2>Testes Positivos</h2>
                <p>1.878</p>
            </div>
            <div class="stat tests-negative">
                <h2>Testes Negativos</h2>
                <p>5.678</p>
            </div>
        </div>
        <p>Prefeitura de pindamonhangaba</p>
    </div>
</body>
</html>
